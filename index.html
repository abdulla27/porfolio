<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">portfolio.</a>

      <nav class="navbar">
        <a href="#" style="--i: 1" class="active">Home</a>
        <a href="#" style="--i: 2">About</a>
        <a href="#" style="--i: 3">Skills</a>
        <a href="#" style="--i: 4">Portfolio</a>
        <a href="#" style="--i: 5">Contact</a>
      </nav>
    </header>

    <section class="home">
      <div class="home-content">
        <h3>Hello, it's me</h3>
        <h1>Mr. Abdulla</h1>
        <h3>And I'm a <span class="mutiple-text">Backend Developer</span></h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti qui
          ut non eaque nostrum quos ipsa dolores autem ea magnam!
        </p>

        <div class="social-media">
          <a href="#" style="--i: 7"><i class="bx bxl-facebook"></i></a>
          <a href="#" style="--i: 8"><i class="bx bxl-twitter"></i></a>
          <a href="#" style="--i: 9"><i class="bx bxl-instagram-alt"></i></a>
          <a href="#" style="--i: 10"><i class="bx bxl-linkedin"></i></a>
        </div>
        <a href="#" class="btn">Download CV</a>
      </div>
      <div class="home-img">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZodxogqmZFyk5NYOYmfeadB79zI5g4d0r6Q&usqp=CAU"
          alt="Abdulla's image"
        />
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script src="script.js"></script>
  </body>
</html>
